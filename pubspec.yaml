name: vetfield_flutter
description: Plataforma mobile que conecta proprietários de animais com veterinários para atendimentos em campo.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # Navigation
  go_router: ^14.1.1

  # HTTP Client
  dio: ^5.4.3

  # Local Storage
  flutter_secure_storage: ^9.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Maps & Location
  google_maps_flutter: ^2.7.0
  geolocator: ^12.0.0
  geocoding: ^4.0.0

  # Firebase & Notifications
  firebase_core: ^3.2.0
  firebase_messaging: ^15.0.2
  flutter_local_notifications: ^17.2.4

  # Media & Images
  image_picker: ^1.1.2
  cached_network_image: ^3.3.1

  # UI & Animations
  lottie: ^3.1.2
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10+1

  # PDF Generation
  pdf: ^3.11.0
  printing: ^5.12.0
  intl: ^0.20.0
  path_provider: ^2.1.3
  url_launcher: ^6.3.0
  connectivity_plus: ^6.0.3

  # Forms & Validation
  form_field_validator: ^1.1.0
  mask_text_input_formatter: ^2.9.0

  # Date & Time
  syncfusion_flutter_datepicker: ^31.2.16
  table_calendar: ^3.2.0

  # Charts & Analytics
  fl_chart: ^0.68.0

  # Utils
  equatable: ^2.0.5
  logger: ^2.4.0
  uuid: ^4.4.0

  # Cupertino Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^4.0.0

  # Testing
  mockito: ^5.4.4
  faker: ^2.1.0

  # Code Generation
  build_runner: ^2.4.11
  hive_generator: ^2.0.1

  # Splash Screen
  flutter_native_splash: ^2.4.1

  # Icons
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

# Splash Screen Configuration
flutter_native_splash:
  color: "#FFFBF9"
  image: assets/images/logo.png
  android: true
  ios: true

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#2180CD"
  adaptive_icon_foreground: "assets/images/icon_foreground.png"
